{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Admin{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <style>
        /* Custom Dark Theme */
        body {
            background-color: #121212;
            color: #eaeaea;
        }
        .navbar, .btn, .form-control {
            background-color: #333;
            border: none;
            color: #eaeaea;
        }
        .navbar a, .navbar-brand, .navbar-nav a {
            color: #eaeaea !important;
        }
        .btn-primary {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #0062cc;
        }
        .admin-page-header {
            color: #fff;
        }
        .breadcrumb {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'admin:index' %}">Django Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'admin:index' %}">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="admin-page-header">{% block title %}Admin Panel{% endblock %}</h1>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
