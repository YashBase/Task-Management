{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Task List</h2>
        <div>
            <a href="{% url 'task_create' %}" class="btn btn-primary">Add New Task</a>
            <a href="{% url 'account_logout' %}" class="btn btn-secondary">Logout</a>
        </div>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        <a href="{% url 'task_edit' task.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
